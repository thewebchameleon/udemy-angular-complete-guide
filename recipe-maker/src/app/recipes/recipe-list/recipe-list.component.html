<div class="row my-4">
  <div class="col-xs-12">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" [routerLink]="['new']">
        New Recipe
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipeItem of recipes"
        [recipe]="recipeItem"
        (recipeSelected)="onRecipeSelected(recipeItem)"
        [isSelected]="recipeItem == selectedRecipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
